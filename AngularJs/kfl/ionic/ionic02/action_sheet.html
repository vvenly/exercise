<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,min-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <title></title>
</head>
<body ng-controller="myCtrl">
<ion-header-bar>
  <h1 class="title">header</h1>
</ion-header-bar>

<ion-content>
  <button ng-click="showActionSheet()" class="button">显示ACtionSheet</button>
</ion-content>

<ion-footer-bar>
  <h1 class="title">footer</h1>
</ion-footer-bar>

<script src="js/ionic.bundle.js"></script>
<script>
  var app = angular.module('myApp', ['ionic']);

  app.controller('myCtrl',['$scope','$ionicActionSheet',
  function($scope,$ionicActionSheet){
    $scope.showActionSheet=function(){
      //通过调用show（显示）方法，再定义一些常用的方法
      $ionicActionSheet.show({
        cancelText:"取消",
        cancel:function(){
          console.log('取消按钮被点击了');
          return true;
        },
        destructiveText:'删除',
        destructiveButtonClicked: function () {
          console.log("删除被点了");
          //操作完后关闭窗口+++retrun
          return true;
        },
        buttons:[{text:'拷贝'},{text:'剪切'}],
        buttonClicked:function(index){
          console.log("第"+index+"几个按钮被点击了")
        }
      });
    }
  }])
</script>
</body>
</html>
