<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>捕获事件</title>
    <style>
        body,div{
            padding:0;
            margin:0;
        }

    </style>
</head>
<body>

<div style="height:50px;"></div>


<div style="text-align: center;">

    <canvas id="myCanvas" width="300" height="300"></canvas>


    <h4 id="content"></h4>
</div>

<div hidden>

    Canvas 中的捕获事件，一般来说就是在鼠标移入或点击时的坐标是否属于我们的目标图形范围内，
    所以主要是获取鼠标的x坐标 与 y坐标   并与 目标图形的坐标宽高等 做判断；

    语法：

    if(mouse.x > rect.x && mouse.x)


</div>

<script src="../tool.js"></script>
<script src="../ball.js"></script>

<script>
    window.onload=function () {
        let cans = document.getElementById("myCanvas");
        let ctx = cans.getContext("2d");

        let text = document.getElementById("content");

        let ball= new Ball(cans.width/2,cans.height/2,50);
        ball.fill(ctx);

        let mouse=tools.getMouse(cans);

        //添加鼠标移入事件
        cans.addEventListener("mousemove",function () {
            if(ball.checkMouse(mouse)){
                text.innerHTML="鼠标移入";
            }else{
                text.innerHTML="鼠标移出";
            }
        },false)


    }


</script>

</body>
</html>
