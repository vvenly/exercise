<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 加载动画 */
        .spinner {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translate(-50%);
            /*margin: 100px auto;*/
            width: 100px;
            height: 100px;
            /*position: relative;*/
        }

        .container1>div,
        .container2>div,
        .container3>div {
            width: 20px;
            height: 20px;
            background-color: #0386c9;

            border-radius: 100%;
            position: absolute;
            animation: bouncedelay 1.2s infinite;
        }

        .spinner .spinner-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .container2 {
            transform: rotateZ(45deg);
        }

        .circle1 {
            top: 0;
            left: 0;
        }

        .circle2 {
            top: 0;
            right: 0;
        }

        .circle3 {
            right: 0;
            bottom: 0;
        }

        .circle4 {
            left: 0;
            bottom: 0;
        }

        .container2 .circle1 {
            animation-delay: -1.1s;
        }

        .container1 .circle2 {
            animation-delay: -0.9s;
        }

        .container2 .circle2 {
            animation-delay: -0.8s;
        }

        .container1 .circle3 {
            animation-delay: -0.6s;
        }

        .container2 .circle3 {
            animation-delay: -0.5s;
        }


        .container1 .circle4 {
            animation-delay: -0.3s;
        }

        .container2 .circle4 {
            animation-delay: -0.2s;
        }


        @keyframes bouncedelay {

            0%,
            80%,
            100% {transform: scale(0.0);}

            40% {
                transform: scale(1.1);
            }

        }
    </style>
</head>
<body>


<div class="spinner">
    <div class="spinner-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
</div>

</body>
</html>
