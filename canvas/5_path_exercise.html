<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }

    canvas {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
<h3>绘制路径——直线</h3>
<canvas id="c4" width="600" height="400"></canvas>
<script>
  var ctx = c4.getContext('2d');

  //设置两条线的拐角处样式
  //ctx.lineJoin =  'miter'; //线的连接处呈现尖角
  ctx.lineJoin =  'round'; //线的连接处呈现圆角
  //ctx.lineJoin =  'bevel'; //线的连接处呈现方角


  //绘制X轴
  ctx.beginPath();
  ctx.moveTo(100,300);
  ctx.lineTo(500,300);
  ctx.lineTo(500-20,300-20);
  ctx.moveTo(500,300);
  ctx.lineTo(500-20,300+20);

  ctx.lineWidth = 5;
  ctx.strokeStyle = '#f00';
  ctx.stroke();

  //绘制Y轴
  ctx.beginPath();  //开始新路径！！！
  ctx.moveTo(100,300);
  ctx.lineTo(100,100);
  ctx.lineTo(100-20,100+20);
  ctx.moveTo(100,100);
  ctx.lineTo(100+20,100+20);

  ctx.strokeStyle = '#0f0';
  ctx.stroke();
</script>
</body>
</html>
