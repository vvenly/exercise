<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body{padding: 50px;}
        .event {
            border-radius:4px;
            -webkit-border-radius:4px;
            color:#FFFFFF;
            font-size:12px;
            margin:0px 30px;
            padding:2px 0px;
        }

        .event.received {
            background-color:#4B946A;
            /*display:none;*/
        }

        @keyframes fade {
            from { opacity: 1.0; }
            50% { opacity: 0.4; }
            to { opacity: 1.0; }
        }

        @-webkit-keyframes fade {
            from { opacity: 1.0; }
            50% { opacity: 0.4; }
            to { opacity: 1.0; }
        }

        .blink {
            animation:fade 2000ms infinite;
            -webkit-animation:fade 2000ms infinite;
        }

    </style>
</head>
<body>

<div id="deviceready" class="blink">
    <p class="event received">Device is Ready</p>
</div>
</body>
</html>
