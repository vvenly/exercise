<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <title>关键字搜索</title>
    <style>
        *{margin:0 ;  padding: 0;  }
        img.title{
            display: block;
            margin: 100px auto 0;
            width: 280px;
            height: 130px;
        }
        .show{
            width: 625px;;
            height: 35px;
            margin: 20px auto;
            position: relative;
        }
        #text{
            width: 500px;
            height: 35px;
            text-indent: 10px; /**/
            float: left;
        }
        .but{
            width: 110px;
            height: 39px;background: #0033cc;
            color: #fff;
            line-height: 39px;
            text-align: center;
            cursor: pointer;
            float: left;
        }
        .but:hover{
            background: #0066ff;
        }
        .search{
            width:502px;
            display: none;
            border: 1px solid #ddd;
            position: absolute;
            top: 37px;
        }
        .search ul li{
            list-style: none; /**/
            width: 502px;
            height: 30px;
            text-indent: 10px;
            line-height: 30px;
        }
        .search ul li a{
            color: #000;
            text-decoration: none;
            display: block;
        }
        .search ul li a:hover{
            background: #ddd;
        }

    </style>

    
</head>
<body>

<img class="title" src="1.png" alt=""/>

<div class="show">
    <input type="text" id="text"/>
    <div class="but">百度一下</div>
    <div class="search">
        <ul></ul>
    </div>
</div>


<script type="text/javascript">
    var oText=document.getElementById("text");
    var oSea=document.getElementsByClassName("search")[0];
    var oUl=oSea.childNodes[1];

    oText.onkeyup = function(){
        var val=this.value;
        oSea.style.display=val?"block":"none";


        var os=document.createElement("script");
        os.src="https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd="+val+"&cb=freedom";
        document.body.appendChild(os);

        console.log(val);
    };

    function freedom(json){
        oUl.innerHTML="";
        json.s.forEach(function(data){
            var oLi=document.createElement("li");
            oLi.innerHTML="<a href='http://www.baidu.com/s?wd="+data+"'>"+data+"</a>";
            oUl.appendChild(oLi);
        })

    }
</script>
</body>
</html>
