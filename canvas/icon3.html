    }
    var canvas = document.getElementById("canvas");

    var icon1 = iconFont("d1");
        // icon2 = iconFont("s2"),
        // icon3 = iconFont("s3"),
        // icon4 = iconFont("s4"),
        // icon5 = iconFont("s5");



    ctx.fillStyle = '#1ABFFF';      //样式1

    ctx.font = '48px FontAwesome';  //  !!!设置字体， 字体可以随意
    //  绘制内容
    ctx.fillText(icon1, 10, 50);

</script>
