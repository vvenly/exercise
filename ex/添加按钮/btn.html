<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
     
        #add-information{
            display: none;
            width:800px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #EBF3FF;
            margin:20px auto;
        }
        #add-information .add-header{
            padding: 5px 10px;
            color: #263D67;
            font-weight: bold;
            font-size: 18px;
        }
        #add-information .add-body{
            position: relative;
            background: #fff;
            width:760px;
            height:330px;
            margin:0 10px;
            padding:10px;
            border: 1px solid #AFCAED;
            font-size: 15px;
        }
        #add-information .add-footer{
            position: absolute;
            right: 0;
            bottom: 0;
            text-align: right;
            width:100%;
            height: 50px;
            line-height: 50px;
            background: #F3F3F3;
            border-top:1px solid #c6c6c6 ;
        }
        #add-information .add-body tr{
            line-height: 40px;
        }
        #add-information .add-body tr>td{
            height:40px;
        }
        #add-information .add-body td>input{
            background: #FFF3F3;
            margin:0 5px;
            border: 0;
            height: 25px;
        }
        #add-information .add-body td>span{
            color:red;
        }
        .add-footer>button{
            width:65px;
            height:30px;
            margin:0 10px;
            background-color: #ebebeb;
            background-image: -webkit-gradient(linear, left top, left bottom, from(#f7f7f7), to(#ebebeb));
            background-image: -webkit-linear-gradient(top, #f7f7f7, #ebebeb);
            background-image: -moz-linear-gradient(top, #f7f7f7, #ebebeb);
            background-image: -ms-linear-gradient(top, #f7f7f7, #ebebeb);
            background-image: -o-linear-gradient(top, #f7f7f7, #ebebeb);
            background-image: linear-gradient(top, #f7f7f7, #ebebeb);
            border: 1px solid #d9d9d9;
            border-radius: 5px;
        }
        .add-footer>button:first-child>i{
            padding:2px 11px;
            background: url("img/o1.png") no-repeat -6px -7px;
        }
        .add-footer>button:last-child>i{
            padding:2px 11px;
            background: url("img/o1.png") no-repeat -32px -7px;
        }
    </style>
</head>
<body>

<button id="add-btn">添加信息</button>

<div id="add-information">
    <div class="add-header">
        添加信息
    </div>
    <div class="add-body">
        <form action="">
            <table>
                <tr>
                    <td>水表名称 :</td>
                    <td>
                        <input type="text"/>
                        <span>*</span>
                    </td>
                    <td>&nbsp; 水表编号 :</td>
                    <td>
                        <input type="text"/>
                        <span>*</span>
                    </td>
                </tr>

                <tr>
                    <td>最后一次读数 :</td>
                    <td>
                        <input type="text"/>
                        <span>*</span>
                    </td>
                    <td>&nbsp; 设置已缴费截止水表读数 :</td>
                    <td>
                        <input type="text"/>
                        <span>*</span>
                    </td>
                </tr>
                <tr>
                    <td>所属采集器ID</td>
                    <td>
                        <input type="text"/>
                        <span>*</span>
                    </td>
                </tr>
            </table>
            <div class="add-footer">
                <button type="submit"><i></i>保存</button>
                <button type="button" id="close"><i></i>关闭</button>
            </div>
        </form>
    </div>


</div>

<script>
    document.getElementById("add-btn").onclick=function(){
        document.getElementById("add-information").style.display="block";
    };

    document.getElementById("close").onclick=function(){
        document.getElementById("add-information").style.display="none";
    }
</script>

</body>
</html>
