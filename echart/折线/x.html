<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    //关于折线图的  X轴的相关详细配置： https://echarts.baidu.com/option.html#xAxis
    option = {
        xAxis: {
            show:true,             //X轴 是否显示
            data: ["a","b","c","d","e"],
            axisLine:{      //线条样式
                show:true,     //X轴单线条 是否显示
                symbol:"arrow",      //轴线两边的箭头  默认none不显示  arrow是箭头
                symbolSize:2,           //上面箭头的大小
                symbolOffset:3,         //箭头的偏移
                lineStyle:{
                    // color:"#fff"    //线的颜色   可以是单一的，也可以是渐变的
                    color:{         //也可以是渐变的
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 1,
                        y2: 1,
                        colorStops: [{
                            offset: 0, color: 'red' // 0% 处的颜色
                        }, {
                            offset: 1, color: 'blue' // 100% 处的颜色
                        }],
                        global: false // 缺省为 false
                    },
                    width:2         //线的粗细
                },
            },
            axisLabel:{
                show:false,         //X轴标签文字 是否显示
                interval:auto
            }
        }
    };
</script>
</body>
</html>
