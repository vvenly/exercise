<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: 50px auto;
            width:200px;
            height:50px;
        }
        input{
            display: inline-block;
            width: 100%;
            padding: 6px 12px;
            margin-left: 10px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075)
        }

        input::-ms-clear{display:none;}
    </style>
</head>
<body>

<div>
    <input type="text" maxlength="5">
</div>

<!--<div>-->
    <!--<input type="image" minlength="5">-->
<!--</div>-->

<div>
    <input type="number" maxlength="5" oninput="if(value.length>5)value=value.slice(0,5)">
</div>



</body>
</html>
