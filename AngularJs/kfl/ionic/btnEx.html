<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,min-scale=1.0" />
  <link rel="stylesheet" href="css/ionic.css"/>
  <title>button练习</title>
  <style>
  </style>
</head>
<body>
  <ion-header-bar>
    Header
  </ion-header-bar>
  <ion-content>
    <button class="button button-small button-royal">small按钮</button>
    <button class="button button-royal">普通按钮</button>
    <button class="button button-large button-royal">large按钮</button>
    <br/><br/>
    <button class="button button-outline button-calm">我是空心按钮</button>
    <button class="button button-clear button-dark">clear按钮</button>
    <br/><br/>

    <button class="button icon-left ion-gear-a">gear</button>
    <button class="button icon-left ion-ios-flower">gear</button>
    <button class="button icon-left ion-no-smoking">gear</button>
    <button class="button icon-right ion-person">gear</button>

    <div class="button-bar">
      <button class="button button-royal icon ion-star">1</button>
      <button class="button button-energized">2</button>
      <button class="button button-assertive">3</button>
      <button class="button button-positive icon-right ion-star">4</button>
    </div>
  </ion-content>

  <ion-footer-bar>
    footer
  </ion-footer-bar>

<script src="js/ionic.bundle.js"></script>
  <script>
    var app=angular.module("myApp",['ionic']);
  </script>
</body>
</html>
