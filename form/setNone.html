<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    .pop { width:200px; height:130px; background:#080;}
</style>
<body>
<script type="text/javascript" src="../jquery-1.12.4.min.js"></script>
<script type="text/javascript">
    $(function(){
        $(document).bind("click",function(e){
            var target = $(e.target);
            console.log(target);
            if(target.closest(".pop").length == 0){
                $(".pop").hide();
            }
        })
    })
</script>
<div class="pop"></div>
点击空白的地方指定div 隐藏消失了
</body>
</html>
