<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,min-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <title></title>
</head>
<body ng-controller="myCtrl">
<ion-header-bar>
  <h1 class="title">header</h1>
</ion-header-bar>

<ion-content>
  <button ng-click="cust()" class="button badge-assertive">刷新</button>
</ion-content>

<ion-footer-bar>
  <h1 class="title">footer</h1>
</ion-footer-bar>

<script src="js/ionic.bundle.js"></script>


<script>
  var app = angular.module('myApp', ['ionic']);
  app.controller('myCtrl',['$scope','$ionicLoading',
    function($scope,$ionicLoading){
      $scope.cust=function(){
        $ionicLoading.show({
          template:'加载中...',
          duration:1000   //1秒后隐藏
        });
      };
    }])

</script>
</body>
</html>
