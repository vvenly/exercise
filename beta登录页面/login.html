<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>城轨智慧云平台登录</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-select.css">
    <link rel="stylesheet" href="css/login.css">
    <scrip src="js/bootstrap.js"></scrip>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
</head>
<body>
    <img id="bg" src="img/bg.jpg" alt="">
    <div class="login">
        <span>城轨智慧云平台</span>
    </div>
    <div class="input">
        <h2>欢迎登录管理系统</h2>
        <div class="cd-form">
            <p class="fieldset">
                <label class="image-replace cd-username" for="uName">用户名</label>
                <input class="form-control cyy-bootInput" name="phone" id="uName" type="text" placeholder="输入用户名" autocomplete="off">
            </p>

            <p class="fieldset">
                <label class="image-replace cd-password" for="uPsd">密码</label>
                <input class="form-control cyy-bootInput" name="password" id="uPsd" type="password" placeholder="输入密码" autocomplete="off">
            </p>
            <p class="fieldset">
                <select class="cyy-bootSel selectpicker" style="margin: 0"></select>
            </p>
            <p class="fieldset">
                <select class="cyy-bootSel selectpicker" style="margin: 0"></select>
            </p>
            <p class="fieldset remember-check">
                <label style="margin-right: 75px;position: relative;font-weight: normal">
                    <input type="checkbox" class="inputStatus2" value="">记住密码
                    <span class="inputStyle2"></span>
                </label>

                <label style="position: relative;font-weight: normal">
                    <input type="checkbox" class="inputStatus2" value="">超级管理员
                    <span class="inputStyle2"></span>
                </label>
            </p>
            <p class="err-mag">
                <span id="loginAlert" class="alert_info">用户名或密码错误</span>
            </p>
            <p class="fieldset">
                <input class="full-width2" type="submit" value="登 录">
            </p>

    </div>
    </div>

</body>
</html>
