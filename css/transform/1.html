<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSS3缩放scale()方法</title>
    <style type="text/css">
        /*设置原始元素样式*/
        #origin
        {
            margin:100px auto;/*水平居中*/
            width:200px;
            height:100px;
            border:1px dashed gray;
        }
        /*设置当前元素样式*/
        #current {
            width:200px;
            height:100px;
            color:white;
            background-color: #3EDFF4;
            text-align:center;
            transform:rotate(0) scale(2,2) skew(0) translate(-50%);
            /*transform:scale(2,2);*/
            -webkit-transform:scale(2,2);  /*兼容-webkit-引擎浏览器*/
            -moz-transform:scale(2,2);     /*兼容-moz-引擎浏览器*/

            /*transform:scaleY(2.5);*/
            /*-webkit-transform:scaleY(2.5);  !*兼容-webkit-引擎浏览器*!*/
            /*-moz-transform:scaleY(2.5);     !*兼容-moz-引擎浏览器*!*/
        }
    </style>
</head>
<body>
<div id="origin">
    <div id="current"></div>
</div>
</body>
</html>
