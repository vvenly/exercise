<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>polyfill</title>
    <script src="../node_modules/babel-polyfill/dist/polyfill.js"></script>
</head>
<body>

<div>
    二、IE使用Promise，async,await
    在头部增加polyfill.js即可。
    polyfill.js安装方法：npm install babel-polyfill --save
</div>


<script type="text/babel">
    const arr1=[1,2,3]
    const arr2=[...arr1]
    console.log(arr2);
    let arr3=arr2.map((x)=>x*2)
    console.log(arr3);
    const [x,y,z]=[[...arr3]]
    console.log(x);

    class Point {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }

        toString() {
            return '(' + this.x + ', ' + this.y + ')';
        }
    }
    console.log(new Point(1, 2).toString());
    console.log(new Promise(function(){}))
    function getUser() {
        return new Promise((resolve) => {
            setTimeout(()=>{
                resolve('lzy')
            },2000)
        })

    }
    async function getUserName() {
        let userName=await getUser()
        console.log(userName)
    }
    getUserName()
</script>
<script src="browser.min.js"></script>
</body>
</html>
