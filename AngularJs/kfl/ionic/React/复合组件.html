<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="js/browser.min.js"></script>
  <title></title>
</head>
<body>

<div id="example">

</div>

<script type="text/babel">
  var TitleComponent=React.createClass({
    render:function(){
      return <h1>Tarena</h1>
    }
  })
  
  var LinkComponent=React.createClass({
    render:function(){
      return <a href="http://www.tedu.cn"> click me </a>
    }
  })

  var MainComponent=React.createClass({
    render:function(){
      return <div>
        <TitleComponent/>
        <LinkComponent/>
      </div>
    }
  })

  ReactDOM.render(
    <MainComponent/>,
    document.getElementById('example')
  )

</script>
</body>
</html>
