<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,min-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body ng-controller="myCtrl">
<ion-header-bar>
  <h1 class="title">header</h1>
</ion-header-bar>

<ion-content>
  <ion-refresher on-refresh="refresh()" pulling-text="下拉刷新">
    <ul class="list list-inset">
      <li ng-repeat="tmp in list" class="item">
        {{tmp}}
      </li>
    </ul>
  </ion-refresher>

  <ion-infinite-scroll on-infinite="doInfin()">

  </ion-infinite-scroll>
</ion-content>

<ion-footer-bar>
  <button ng-click="goTop()">top</button>
  <button ng-click="goBottom()">Bottom</button>
  <button ng-click="">current</button>
  <h1 class="title">footer</h1>
</ion-footer-bar>


<script>
  var app = angular.module('myApp', ['ionic']);
  app.controller("myCtrl",['$scope','$ionicScrollDelegate',function($scope){
    $scope.list=[];
    for(var i=0;i<100;i++){
      $scope.list.push(i);
    }
    $scope.goTop=function(){
      $ionicScrollDelegate.scrollTop(true);
    };
    $scope.goBottom=function(){
      $ionicScrollDelegate.scrollBottom(true);
    }
    $scope.getPosition=function(){
      var obj=$ionicScrollDelegate.getPosition();
      console.log(obj);
    }
  }])
</script>
</body>
</html>
