<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>IconFont Demo</title>
  <link rel="stylesheet" href="iconfont.css">

</head>
<body>
  <div class="main">

    <div class="tab-container">
      <div class="content unicode" style="display: block;">
          <ul class="icon_lists dib-box">
          
            <li class="dib">

                <div class="name">司机排班</div>
                <div class="code-name">&amp;#xe60d;</div>

              </li>
          
            <li class="dib">
              <span class="icon iconfont">&#xe604;</span>
                <div class="name">司机-01</div>
                <div class="code-name" id="dc2">&amp;#xe604;</div>
              </li>
          
            <li class="dib">
              <span class="icon iconfont">&#xe626;</span>

              </li>
          
            <li class="dib">
              <span class="icon iconfont">&#xe60c;</span>

                <div class="code-name">&amp;#xe60c;</div>
              </li>
          
          </ul>

          </div>
      </div>

  <script>
  // $(document).ready(function () {

  function iconFont(id) {
      return document.getElementById(id).textContent;
  }
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");

  //     icon2 = iconFont("s2"),

  var icon1 = iconFont("dc1");

  ctx.fillStyle = '#1ABFFF';      //样式1

  ctx.font = '48px IconFont';  //  !!!设置字体
  //  绘制内容
  ctx.fillText(icon1, 10, 50);
