       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
app.title = '嵌套环形图';

option = {
    tooltip: {
        trigger: 'item',
        formatter: " {b}：{c} "
        
       // ({d}%)   代表该模块所占圆环比例
        // formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
     //环形颜色
    color:['#FFFF00','#FFCC00','#CC9900','#996600','#993300','#CC6633'],

    //     show: false,
    //     x: 'left',
    //     data: ['视频广告', '其他', '其他', '其他']
    // },
    series: [
 
        {
            name: '访问来源',
            type: 'pie',
            radius: ['30%', '50%'],
            labelLine: {
                normal: {
                    length: 30,
                    length2: 120,
                    lineStyle: {
                        color: '#333'
                    }
                }

            label: {
                normal: {
                    // \n\n可让文字居于牵引线上方，很关键
                    //  {b}  代表显示的内容标题
                    // {c}代表数据
                    formatter: '{c|{c}}   {b|{b}}  \n\n',
                    
                    borderWidth: 20,
                    borderRadius: 4,
                    padding: [0, -120],
                    rich: {
                        a: {
                            color: '#333',
                            fontSize: 33,
                            lineHeight: 20
                        },
                        b: {
                            fontSize: 25,
                            lineHeight: 20,
                            color: '#CDCDD0'
                        },
                        c: {
                            fontSize: 30,
                            lineHeight: 20,
                            color: '#fff'
                        }
                    }
                }
            },
            data: [
                {value: 13, name: '超速'},
                {value: 9, name: '机车临近'},

                {value: 3, name: '电子防护牌'},
