<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    class test {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }

        toString() {
            return '(' + this.x + ', ' + this.y + ')';
        }
    }

    let a=new test(1,2);

    console.log(a);
    console.log(a.toString());

    Object.assign(test.prototype,{
        numPlus(q,w){
            return q+w;
        },
        strPlus(q,w){
            return q+w;
        }
    })


    console.log(a);
</script>
</body>
</html>
