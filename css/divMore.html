<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        #divTitle{
            position: relative;
            background:#0386C9;
            text-align: center;
            height: 50px;
        }
        .title-middle-top,.title-middle-bottom{
            position: absolute;
            top:0;
            left: 50%;
            transform: translate(-50%);
        }
        .title-middle-top {
            width: 300px;
            border-width: 60px;
            border-style: solid;
            border-color: #0386C9 transparent transparent transparent;
            z-index: 100;
        }
        .title-middle-bottom {
            width: 350px;
            border-width: 50px;
            border-style: solid;
            border-color: #fff transparent transparent transparent;
            z-index: 10;
        }
    </style>
</head>
<body>

<div id="divTitle">

    <div class="title-middle-top"></div>
    <div class="title-middle-bottom"></div>
</div>

</body>
</html>
