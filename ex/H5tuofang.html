<!DOCTYPE HTML>
<html>
<head>
    <style type="text/css">
        #div1, #div2, #div3 {
            display: inline-block; width:200px;
            height:200px;
            margin:0 20px;
            text-align: center;
        }


        #div1{
            background: url("img/zb1.jpg") no-repeat;
            background-size:100% 100%;
            -moz-background-size:100% 100%;
        }
        #div2{
            background: url("img/zb2.jpg") no-repeat;
            background-size:100% 100%;
            -moz-background-size:100% 100%;
        }
        #div3{
            background: url("img/zb3.jpg") no-repeat;
            background-size:100% 100%;
            -moz-background-size:100% 100%;
        }

        #div4{
            display: inline-block;
            width:400px;
            height:200px;
            margin:0 auto;
            background: url("img/zbbg.jpg") no-repeat;
            background-size:100% 100%;
            -moz-background-size:100% 100%;
            line-height: 275px;
        }


        img{
            width:100px;
            margin:50px;
        }
    </style>
    <script type="text/javascript">
        function allowDrop(ev)
        {
            ev.preventDefault();
        }

        function drag(ev)
        {
            ev.dataTransfer.setData("Text",ev.target.id);
            console.log(ev);
        }

        function drop(ev)
        {
            ev.preventDefault();
            var data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
            console.log(ev);
        }
    </script>
</head>
<body>

<div style="width:1000px;margin:30px auto;text-align: center;padding:30px 0;">
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">

    </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>



</div>

<div style="text-align: center;">
    <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="img/timg.gif" draggable="true" ondragstart="drag(event)" id="drag1" />
    </div>
</div>



</body>
</html>
