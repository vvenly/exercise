    Canvas 鼠标事件
    在Canvas中  鼠标事件分为以下三种：
    1、鼠标按下 : mousedown
    2、鼠标松开 : mouseup;
    3、鼠标移动 : mousemove

    一般需要用到与 鼠标有关系的交互 都离不开这三种，例如常用的拖拽、移动、获取当前位置信息等；
    不过这里需要知道是的，Canvas 的一些复杂操作都是JavaScript的语法，利用JS来实现的功能，并不是Canvas 自己本身的。

    举一个简单的例子：
    获取鼠标按下时的坐标点：

</div>
