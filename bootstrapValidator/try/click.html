<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="jquery-ui.min.css">
    <style>
        #d1{
            width: 200px;
            margin: 100px auto;
        }
    </style>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrapValidator.css">

    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="../bootstrapvalidator-master/dist/js/bootstrapValidator.js"></script>
</head>
<body>


<div id="d1">
    <form id="add" action="http://php.com/test/post.php" method="post">
        <div class="form-group">
            <div>
                <input type="text" name="name" readonly class="finish_time form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>

<script src="jquery-ui.min.js"></script>
<script>
    $(".finish_time").datepicker({
        dateFormat: 'yy-mm-dd'
    });

    $(function(){
        $('#add')
            .bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    name:{
                        validators: {
                            notEmpty: {
                                message: '请填写名称'
                            },
                            stringLength: {
                                min: 2,
                                max: 12,
                                message: '名称长度必须在2到12之间'
                            },
                        }
                    }
                }
            })
            .on('success.form.bv', function(e) {
                e.preventDefault();
            });
    });


    function addFn() {

    }
</script>

</body>
</html>
