<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,min-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <title></title>
</head>
<body ng-controller="myCtrl">
<ion-header-bar>
  <h1 class="title">header</h1>
</ion-header-bar>

<ion-content>
  <button ng-click="showAlert()" class="button">alert</button>
  <button ng-click="showConfirm()" class="button">confirm</button>
  <button ng-click="showpr()" class="button button-royal">prompt</button>
</ion-content>

<ion-footer-bar>
  <h1 class="title">footer</h1>
</ion-footer-bar>

<script src="js/ionic.bundle.js"></script>
<script>
  var app = angular.module('myApp', ['ionic']);
  app.controller('myCtrl',['$scope','$ionicPopup',
    function($scope,$ionicPopup){
      $scope.showAlert=function(){
        //通过对象的方式调用
        $ionicPopup.alert({
          title:'小心',
          template:'保护好你的密码',
          okText:'OK'
        })
          .then(function(result){
            console.log(result);
          })
        ;
      }
      $scope.showConfirm=function(){
        $ionicPopup.confirm({
          title:'请确认！',
          template:'确认完成此次操作吗？'
        })
          .then(function(result){
            console.log(result);
            //如果为true
            if(result){
              console.log('确认按钮被点击了');
            }else{
              console.log('用户取消');
            }
          })
      }
      $scope.showpr=function(){
        $ionicPopup.prompt({
          title:'请输入！',
          template:'请输入你的密码'
        })
          //result为用户输入的内容
          .then(function(result){
          console.log(result);
        })
      }
  }])
</script>
</body>
</html>
