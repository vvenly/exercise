<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .spinner {
            margin: 200px auto;
            width: 200px;
            height: 200px;
            position: relative;
        }

        .container1>div,
        .container2>div,
        .container3>div {
            width: 40px;
            height: 40px;
            background-color: #333;

            border-radius: 100%;
            position: absolute;
            animation: bouncedelay 1.5s infinite;
        }

        .spinner .spinner-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .container2 {
            transform: rotateZ(45deg);
        }

        .circle1 {
            top: 0;
            left: 0;
        }

        .circle2 {
            top: 0;
            right: 0;
        }

        .circle3 {
            right: 0;
            bottom: 0;
        }

        .circle4 {
            left: 0;
            bottom: 0;
        }

        .container2 .circle1 {
            animation-delay: -1.4s;
        }

        .container1 .circle2 {
            animation-delay: -1.2s;
        }

        .container2 .circle2 {
            animation-delay: -1s;
        }

        .container1 .circle3 {
            animation-delay: -0.8s;
        }

        .container2 .circle3 {
            animation-delay: -0.6s;
        }


        .container1 .circle4 {
            animation-delay: -0.4s;
        }

        .container2 .circle4 {
            animation-delay: -0.2s;
        }


        @keyframes bouncedelay {

            0%,
            80%,
            100% {

                transform: scale(0.0);

            }

            40% {
                transform: scale(1.1);
            }

            from {
                background-color:#3688FF;
            }

            to {
                background: #6CFCFC;
            }


        }
    </style>
</head>

<body>
    <div class="spinner">
        <div class="spinner-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
    </div>
</body>
</html>
