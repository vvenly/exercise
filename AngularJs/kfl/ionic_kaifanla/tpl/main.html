<div ng-include="'tpl/kflheader.html'"></div>

<ion-content class="has-header has-footer">
  <div class="list list-inset">
    <div class="item item-input">
      <input type="text" placeholder="输入要搜索的菜品或材料名称" ng-model="inputData.kw"/>
      <i class="icon ion-search placeholder-icon"></i>
    </div>
  </div>


  <div class="list list-inset">
    <a ng-repeat="dish in dishList" ui-sref="detail({id:dish.did})" class="item item-thumbnail-left">
      <img ng-src="img/{{dish.img_sm}}" alt=""/>
      <h4>{{dish.name}}</h4>
      <p>{{dish.price | currency:"￥"}}</p>
    </a>

    <!--hasMore值为true就继续加载，值为false就隐藏按钮-->
    <!--<button ng-show="hasMore" ng-click="loadMore()" class="button button-block button-royal"><b>加载更多</b></button>-->
   <!--immediate-check会自动检查加载后是否还有数据-->
    <ion-infinite-scroll ng-if="hasMore" immediate-check="false"
      on-infinite="loadMore()">
    </ion-infinite-scroll>
    <p ng-hide="hasMore">没有更多数据了</p>
  </div>




</ion-content>

<div ng-include="'tpl/kflfooter.html'"></div>
